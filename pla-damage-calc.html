<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Pokémon Legends: Arceus Infographics</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="pla-damage-calc.js"></script>

        <h1>Pokémon Legends: Arceus Quick Damage Calculator</h1>

        <br>

        <div class="col-md-8 themed-grid-col">
            <div class="row">
                <div class="col-lg-5 themed-grid-col">
                    <h3>Attacker</h3>

                    <label for="attack">Pokémon's Attack Stat</label><br>
                    <input type="text" id="attack" name="attack"><br>

                    <label for="level">Pokémon's Level</label><br>
                    <input type="text" id="level" name="level"><br>

                    <label for="base-power">Move's Base Power</label><br>
                    <input type="text" id="base-power" name="base-power"><br>
                </div>
                <div class="col-lg-5 themed-grid-col">
                    <h3>Defender</h3>

                    <label for="def">Pokémon's Defense Stat</label><br>
                    <input type="text" id="def" name="def"><br>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-lg-10 themed-grid-col">
                    <p class="calc-result" id="calc-result">No result.</p>
                    <br>
                    <a onclick="doCalc()" class="btn btn-outline-secondary" type="button" id="button-addon2">Calculate!</a>
                </div>
            </div>
        </div>
    </body>
</html>
